<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Inicio de Sesión - Tienda GL</title>

  {% load static %}

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/logo.ico' %}">
  
  <style>
    .form-signin {
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }
    .bg-custom {
      background-color: #f7f9fc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-signin img {
      display: block;
      margin: 0 auto 20px;
    }
    .container-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-floating>label {
      left: 1.5rem;
    }
    .form-floating>.form-control {
      padding: 1.5rem 0.75rem;
    }
  </style>
</head>

<body>
  <div class="container-center">
    <main class="form-signin bg-custom">
      <form method="post" action="{% url 'inicio_sesion' %}">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal text-center">Ingrese sus datos</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          <p>{{ error }}</p>
        </div>
        {% endif %}

        <div class="form-floating mb-3">
          <input type="email" class="form-control text-center" id="email" name="email" placeholder="name@example.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control text-center" id="password" name="password" placeholder="Password" required>
          <label for="password">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Entrar</button>

        <a class="w-100 btn btn-lg btn-secondary" href="{% url 'registro' %}" role="button">Registrarse</a>

        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017 – 2023</p>
      </form>
    </main>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
