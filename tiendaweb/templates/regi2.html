{%extends 'base.html'%}

{%block content%}

{%load static%}

<section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Registrarse
                  </p>

                  <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="Nombre" onkeydown="evento(Nombrelabel)" class="form-control" />
                        <label class="form-label" id="Nombrelabel" for="Nombre">Nombre</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="Correo" class="form-control" />
                        <label class="form-label" id="Correolabel" for="Correo">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="Contraseña1" class="form-control" />
                        <label class="form-label" id="Contraseña1label" for="Contraseña1">Contraseña</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="Contraseña2" class="form-control" />
                        <label class="form-label" id="Contraseña2label" for="Contraseña2">Confirmar Contraseña</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="Check" />
                      <label class="form-check-label" id="Checklabel"for="Check">
                        He leido y acepto los
                        <a href="Terminos.html">Terminos y condiciones</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <a type="button" href="index.html"
                        onclick="validarNombre(Nombre.value,Nombrelabel.value); validarCorreo(Correo.value,Correolabel.value); validarContraseña(Contraseña1.value,Contraseña1label.value,Contraseña2.value,Contraseña2label.value);validarCheckbox(caja.value)"
                        class="btn btn-primary btn-lg">
                        Registrarse
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{%static 'js/validacion.js'% }"></script>

  {%endblock%}
